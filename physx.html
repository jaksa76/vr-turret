<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>        
        <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@latest/dist/physx.min.js"></script>
        <script>
            AFRAME.registerComponent('my-movement-controls', {
                init: function(){                                        
                    window.addEventListener("keydown", this.listeners.keydown, false);
                },
                tick: function(){
                },                
                listeners: {
                    keydown: function (evt) {
                        if (evt.keyCode == 87) {
                            this.physx.applyForce(this.el, new THREE.Vector3(0, 0, -1));
                            console.log(evt);
                        }
                    }
                }
            })
        </script>
    </head>
    <body>
        <a-scene physx="autoLoad: true; delay:1000">
            <a-entity id="camera" position="0 1.8 0" camera look-controls="pointerLockEnabled: true"  my-movement-controls physx-body="type: dynamic">
                <a-box position="0 0 0" color="red"></a-box>
            </a-entity>

            <a-sky color="black"></a-sky>            
            <a-grid id="grid" position="0 0 0"></a-grid>

            <a-sphere position="0 2 -3" width="2" height="2" depth="2" physx-body="type: dynamic"></a-sphere>
            <a-box position="5 1 3" physx-body="type: static"></a-box>
        </a-scene>
    </body>
</html>
